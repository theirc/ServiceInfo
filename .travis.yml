language: python
sudo: false
python:
- '3.4'
services:
  - postgresql
addons:
  postgresql: '9.5'
  apt:
    packages:
    - postgresql-9.5-postgis-2.3
cache:
  directories:
    - $HOME/.cache/pip
    - node_modules
env:
- DJANGO_SETTINGS_MODULE="service_info.settings.dev"
install:
- pip install -U pip
- pip install -r requirements/dev.txt
- npm install
- npm update
before_script:
- createdb -E UTF-8 service_info -U postgres -O $USER
- psql service_info -c "CREATE EXTENSION postgis;" -U postgres
- gulp build
script:
- coverage run manage.py test
- coverage report -m --fail-under 60
- flake8 .
- (cd docs; make html)
notifications:
  email:
  - servicemap-team@caktusgroup.com
  hipchat:
    rooms:
      secure: 
    template:
    - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Change view</a>)'
    format: html
